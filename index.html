<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <title>project 5</title>
</head>
<body>
<div class="left-background">
  &nbsp;
</div>

<div class="right-background">
  &nbsp;
</div>

<div class="main-section">
  <div class="main-section__leftside">
    <div class="main-section__layout">
      <div class="main-section__layout--header">
        <div class="main-section__layout--upper-white">
          &nbsp;
        </div>
        <div class="main-section__layout--top-content">
         <div class="main-section__layout--top-content__leftside">
          <svg class="main-section__layout--icon">
            <use xlink:href="css/sprite.svg#icon-chevron-small-left"></use>
          </svg>
          <div class="main-section__layout--imagebox">
            <img src="css/images/avatar.jpg" alt="" class="main-section__layout--img">
          </div>

          <div class="main-section__layout--identity">
            <h3 class="tertiary-header">Asif Salim</h3>
            <p class="tertiary-subheader">Available to Walk</p>
          </div>
         </div>

         <div class="main-section__layout--top-content__rightside">
          <svg class="main-section__layout--icon2">
            <use xlink:href="css/sprite.svg#icon-dots-three-vertical"></use>
          </svg>
         </div>

        </div>
      </div>
      <div class="main-section__layout--body">
        body
      </div>
      <div class="main-section__layout--end">
        end
      </div>
    </div>
  </div>
  <div class="main-section__rightside">
    <h1 class="primary-header">Simple Booking</h1>
    <p class="paragraph">Stay in touch with our dog walkers through the chat interface.This makes it easy to discuss arrangements and make bookings.Once the walk has been completed you can rate your walker and book again all through the chat.</p>
  </div>
</div>

</html>
